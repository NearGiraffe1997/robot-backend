<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control del Robot â€“ EstaciÃ³n Geoespacial</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    body {
        background: #0f0f0f;
        color: white;
        font-family: Arial;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        background: #1a1a1a;
        padding: 15px;
        margin: 0;
        font-size: 26px;
        border-bottom: 2px solid #333;
    }

    .container {
        width: 90%;
        margin: auto;
        margin-top: 20px;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        background: #007bff;
        border: none;
        padding: 15px 25px;
        font-size: 18px;
        color: white;
        border-radius: 10px;
        margin: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .modo {
        background: #28a745;
    }

    #map {
        height: 300px;
        width: 90%;
        margin: auto;
        margin-top: 20px;
        border-radius: 10px;
        border: 3px solid #333;
    }
</style>
</head>

<body>
<h1>Panel de Control â€“ Robot Explorador</h1>

<div class="container">

    <h2>ðŸ“¡ Modo Manual</h2>
    <div class="controls">

        <button onclick="enviar('MAN_UP')">â¬† Adelante</button>

        <div>
            <button onclick="enviar('MAN_LEFT')">â¬… Izquierda</button>
            <button onclick="enviar('MAN_STOP')">â›” Alto</button>
            <button onclick="enviar('MAN_RIGHT')">âž¡ Derecha</button>
        </div>

        <button onclick="enviar('MAN_DOWN')">â¬‡ AtrÃ¡s</button>
    </div>

    <h2>âš™ Modos AutomÃ¡ticos</h2>
    <div class="controls">
        <button class="modo" onclick="enviar('SET_MODE_0')">Sigue LÃ­neas</button>
        <button class="modo" onclick="enviar('SET_MODE_1')">Evita ObstÃ¡culos</button>
        <button class="modo" onclick="enviar('SET_MODE_2')">Modo Manual</button>
    </div>

    <h2>ðŸŒŽ LocalizaciÃ³n del Robot</h2>
    <div id="map"></div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =============================================
// CONFIGURACIÃ“N DEL BACKEND (NodeJS local)
// =============================================
const API = "http://localhost:3000";

// =============================================
// FUNCIÃ“N PARA ENVIAR COMANDOS
// =============================================
function enviar(cmd) {
    fetch(API + "/api/robot/command", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({cmd: cmd})
    });
}

// =============================================
// MAPA LEAFLET
// =============================================
var map = L.map('map').setView([19.245, -103.72], 14);

// Capa base
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// Marcador del robot
var robotMarker = L.marker([19.245, -103.72]).addTo(map);

// ActualizaciÃ³n frecuente de ubicaciÃ³n
setInterval(() => {
    fetch(API + "/api/robot/dataLast")
        .then(res => res.json())
        .then(data => {
            if (!data.lat) return;

            robotMarker.setLatLng([data.lat, data.lng]);
            map.setView([data.lat, data.lng]);
        });
}, 3000);
</script>

</body>
</html>
